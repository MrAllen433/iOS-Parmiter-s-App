<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sign-In Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="pinDrop == true" color="secondary">
    <!--Centres the content that is contained within the paragraph tags-->
    <p align="center">
      <!--Embeds the google sign in form to the page, setting a suitable width/height/border-->
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSckHBwfgiPeuHKPde9w6remT_cstRHtuMpKBT5t-xEl-_rtPA/viewform?embedded=true" style="width:90%; height:100vh; border:0;">Loadingâ€¦</iframe>
    </p>
  </ion-card>
  <!--If the user is not within the area then a message telling them what they need to do is presented-->
  <ion-card *ngIf="pinDrop== false" color="secondary">
    <h1>You need to turn location services on <b>and</b> be at school to access this part of the app's functionality</h1>
  </ion-card>
</ion-content>
