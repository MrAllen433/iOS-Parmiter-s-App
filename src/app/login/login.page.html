<ion-header>
  
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <!-- Embeds the school logo as an image on the home page of the application-->
        <div class="ion-text-center">
          <img src="https://www.parmiters.herts.sch.uk/_site/images/design/logo@2x.png" alt="Parmiter's logo" class="center"/>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Provides the user with an option to enter the pin to access the application-->
  <ion-card class="card">
    <ion-card-header>
    <ion-title>
      <h1>
        Enter the PIN
      </h1>
    </ion-title>
    </ion-card-header>
      <ion-card-content>
        <!--Masks the users input to a variable called entry in the backend javascript-->
        <ion-input type="password" placeholder="Enter the access code" [(ngModel)]="entry"></ion-input>
        <!--Button allows pin value to be checked in javascript backend-->
        <ion-button (click)="button()" expand="block">Log In</ion-button>
      </ion-card-content>
  </ion-card>
</ion-content>
